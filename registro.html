<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Whales - registro de usuario</title>
        <!-- FRAMEWORK BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- ICONOS CSS DE FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

        <!-- ESTILO WHALES -->
        <link rel="stylesheet" href="./css/estilo_registro.css">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-12 seccion-principal">
                <div class="modal-content">
                    <div class="col-12 img-usuario">
                        <img src="img/whales-avatar-1.jpeg">
                    </div>
                    <div id="notificaciones">
                    </div>
                    <form class="col-12">
                        <div class=row>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" id="nombre-group" class="form-control" placeholder="nombre"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="apellido-group" class="form-control" placeholder="apellido"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="direccion-group" class="form-control" placeholder="direccion"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="ciudad-group" class="form-control" placeholder="ciudad"/>
                                </div>
                                <div class="form-group">
                                    <select class="selectpicker show-tick" id="provincia-group">
                                        <option value="" disabled selected hidden>Provincia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" id="telefono-group" class="form-control" placeholder="telefono"/>
                                </div>
                                <div class="form-group" id="correo-group">
                                    <input type="text" id="email-group" class="form-control" placeholder="correo"/>
                                </div>
                                <div class="form-group" id="contrasena-group">
                                    <input type="password" id="pass-group" class="form-control" placeholder="contraseña"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="dni-group" class="form-control" placeholder="dni"/>
                                </div>
                                <div class="form-group">
                                    <select class="selectpicker show-tick" id="perfil-group">
                                        <option value="" disabled selected hidden>Perfil</option>
                                        <option value="1">Sólo comprador</option>
                                        <option value="2">Sólo vendedor</option>
                                        <option value="3">Vendedor y comprador</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="imagen-group" class="form-control" placeholder="foto"/>
                                </div>
                            </div>
                            <div class="col-12">
                                <button id="formularioRegistro" type="submit" class="btn btn-primary"><i class="far fa-save"></i>  Confirmar registro</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-12 olvido">
                        <a href="/login.html">Ya es usuario de Whales?</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- JQUERY -->
        <script 
            src="https://code.jquery.com/jquery-3.5.1.js" 
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
            crossorigin="anonymous"></script>
        </script>
        <!-- necesario para el dropdown list de bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
            crossorigin="anonymous"></script>
        <!-- FRAMEWORK BOOTSTRAP -->
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous"></script>

        <!-- ICONOS JS DE FONT AWESOME -->
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- FUNCIONES WHALES -->
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/funciones_registro.js"></script>
    </body>
</html>
