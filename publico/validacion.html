<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Whales - validacion</title>
        <!-- FRAMEWORK BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- ICONOS CSS DE FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

        <!-- ESTILO WHALES -->
        <link rel="stylesheet" href="./css/estilo_validacion.css">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-12 seccion-principal">
                <div class="modal-content">
                    <div class="col-12 img-usuario">
                        <img src="./img/whales-avatar-1.jpeg">
                    </div>
                    <div id="notificaciones">
                    </div>
                    <form class="col-12">
                        <div class="form-group" id="codigo-group">   <!-- CODIGO -->
                            <input id="code-group" type="text" class="form-control" placeholder="ingrese el codigo de validación"/>
                        </div>
                        <div class="form-group" id="correo-group">    <!-- CORREO -->
                            <input id="email-group" type="text" class="form-control" placeholder="correo"/>
                        </div>
                        <div class="form-group" id="contrasena-group">   <!-- PASS -->
                            <input id="password-group" type="password" class="form-control" placeholder="contraseña"/>
                        </div>
                        <button id="formularioValidacion" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Validar correo</button>
                    </form>
                    <div class="col-12 olvido">
                        <a href="#">Recordar contraseña</a>
                    </div>
                    <div class="col-12 olvido">
                        <a href="./registro.html">No es usuario de Whales?</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- JQUERY -->
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script>
        <!-- FRAMEWORK BOOTSTRAP -->
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous"></script>

        <!-- ICONOS JS DE FONT AWESOME -->
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- FUNCIONES WHALES -->
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/funciones_validacion.js"></script>
    </body>
</html>
